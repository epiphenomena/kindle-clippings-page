<!doctype html>
<html class="no-js" lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Kindle Clippings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="statement">
        <div class="header">
            <h1>My Clippings</h1>
            <div class="mobile-menu-buttons">
                <button id="toggleTitlesSidebar" class="mobile-toggle-btn">☰ Titles</button>
                <button id="toggleAuthorsSidebar" class="mobile-toggle-btn">☰ Authors</button>
            </div>
            <div class="filters">
                <div class="filter-container">
                    <input type="text" id="titleFilter" placeholder="Filter by title..." autocomplete="off" />
                    <div id="titleSuggestions" class="suggestions"></div>
                </div>
                <div class="filter-container">
                    <input type="text" id="authorFilter" placeholder="Filter by author..." autocomplete="off" />
                    <div id="authorSuggestions" class="suggestions"></div>
                </div>
                <button id="clearFilters">Clear Filters</button>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="sidebar" id="titlesSidebar">
                <div class="sidebar-header">
                    <h3>Titles</h3>
                    <button class="close-sidebar-btn">×</button>
                </div>
                <ul id="titlesList"></ul>
            </div>
            <div class="main">
                % for h in highlights
                <div class="clipping" data-title="{{h.title}}" data-author="{{h.author}}">
                    <h2 class="title">{{h.title}}</h2>
                    <p class="clipping">{{h.text}}</p>
                    <h4 class="meta">
                        <span class="author">{{h.author}}</span>
                        |
                        <span class="date">{{"{:YYYY-MM-DD}".format(h.dt)}}</span>
                        |
                        <span class="loc">{{h.loc}}</span>
                    </h4>
                </div>
                % endfor
            </div>
            <div class="sidebar" id="authorsSidebar">
                <div class="sidebar-header">
                    <h3>Authors</h3>
                    <button class="close-sidebar-btn">×</button>
                </div>
                <ul id="authorsList"></ul>
            </div>
        </div>
        <div class="footer">
            <p>Produced: {{"{:YYYY-MM-DD}".format(pendulum.now())}}</p>
        </div>
    </div>
    
    {{styles}}
    
    {{script}}
</body>

</html>
