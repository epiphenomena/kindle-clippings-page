<!doctype html>
<html class="no-js" lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Kindle Clippings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="statement">
        <div class="header">
            <h1>My Clippings</h1>
        </div>
        <div class="main">
            % for h in highlights
            <div class="clipping">
                <h2 class="title">{{h.title}}</h2>
                <p class="clipping">{{h.text}}</p>
                <h4 class="meta">
                    <span class="author">{{h.author}}</span>
                    |
                    <span class="date">{{"{:YYYY-MM-DD}".format(h.dt)}}</span>
                    |
                    <span class="loc">{{h.loc}}</span>
                </h4>
            </div>
            % endfor
        </div>
        <div class="footer">
            <p>Produced: {{"{:YYYY-MM-DD}".format(pendulum.now())}}</p>
        </div>
    </div>
</body>

{{styles}}


{{script}}


</html>
